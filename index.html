<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <div class="nav">
        <div class="logo">
            <img src="./logo.png" alt="">
        </div>
        <div class="extra">
            <div class="lang">
                <input type="button" value="English">
            </div>
            <div class="signin">
                <input type="button" value="Sign in">
            </div>
        </div>
    </div>
    <div class="container">
      <div class="head">
        <p>Unlimited Movies TV,</p>
        <p>Shows and more.</p>
      </div>
      <div class="des">
        <p class="d1">Watch anywhere, cancel anytime.</p>
        <p class="d2">
          ready to watch? Enter your email to create or restart your<br>membership.
        </p>
        <div class="input">
            <input type="text" class="input-mail" placeholder="Email Address" >
            <input type="button" value="Get Started" class="enter">
        </div>
      </div>
    </div>
  </body>
</html>
